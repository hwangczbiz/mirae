<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- libs - Datepicker, selectbox -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../../js/libs/jquery.selectric.js"></script>
    <link rel="stylesheet" href="../../css/selectric.css">
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->

    <script src="../../js/sub.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/guide.css">
    <link rel="stylesheet" href="../../css/form.css">
    <title>Form Element Style</title>
</head>

<body>
    <main>
        <h1>Form Element Style</h1>
        <hr />
        <section id="input-sec">
            <!-- input 요소 -->
            <h2>Input</h2>
            <ul class="list_con">
                <li>
                    <p class="label">default</p>
                    <p>
                        <input type="text" name="" id="default" placeholder="가이드문구 출력">
                    </p>
                </li>
                <li>
                    <p class="label">readonly</p>
                    <p>
                        <input type="text" name="" id="readonly" value="읽기만 가능" readonly>
                    </p>
                </li>
                <li>
                    <p class="label">error</p>
                    <p>
                        <input type="text" name="" id="error" class="error" value="작성 오류">
                        <span class="error-msg">정확히 입력하세요</span>
                    </p>
                </li>
                <li>
                    <p class="label">password</p>
                    <p>
                        <input type="password" name="" id="password">
                    </p>
                </li>
                <li>
                    <p class="label">number</p>
                    <p>
                        <input type="number" name="" id="number">
                    </p>
                </li>
            </ul>
        </section>
        <hr />
        <section id="textarea-sec">
            <!-- textarea 요소 -->
            <h2>Textarea</h2>
            <p>
                <textarea name="" id="textarea0" cols="30" rows="10" placeholder="가이드 문구"></textarea>
            </p>
            <p>
                <textarea name="" id="textarea1" cols="30" rows="10">입력중입니다!</textarea>
            </p>
        </section>
        <hr />
        <section id="selectbox-sec">
            <!-- selectbox 요소 -->
            <h2>SelectBox</h2>
            <ul class="list_con">
                <li>
                    <p class="label">default</p>
                    <p>
                        <span class="select-con">
                            <select name="" id="" class="custom-select">
                                <option value="1">option1</option>
                                <option value="2">option2</option>
                                <option value="3">option3</option>
                                <option value="4">option4</option>
                                <option value="5">option5</option>
                                <option value="6">option6</option>
                                <option value="7">option7</option>
                                <option value="8">option8</option>
                                <option value="9">option9</option>
                            </select>
                        </span>
                    </p>
                </li>
                <li>
                    <p class="label">disabled</p>
                    <p>
                        <div class="select-con">
                            <select name="" id="test" class="custom-select" disabled>
                                <option value="1">option1</option>
                                <option value="2">option2</option>
                                <option value="3">option3</option>
                            </select>
                        </div>
                    </p>
                </li>
            </ul>
        </section>
        <hr />
        <section id="datepicker-sec">
            <!-- Datepicker 요소 -->
            <h2>Datepicker</h2>
            <ul class="list_con">
                <li>
                    <p class="label">datepicker</p>
                    <p>
                        <span class="datepicker-con">
                            <input type="text" name="" id="datepicker0" class="datepicker">
                        </span>
                    </p>
                </li>
                <li>
                    <p class="label">datepicker</p>
                    <p>
                        <span class="datepicker-con">
                            <input type="text" name="" id="datepicker1" class="datepicker">
                        </span>
                    </p>
                </li>
                <li>
                    <p class="label">datepicker</p>
                    <p>
                        <span class="datepicker-con">
                            <input type="text" name="" id="datepicker2" class="datepicker">
                        </span>
                    </p>
                </li>
            </ul>
        </section>
        <hr />
        <section id="radio-sec">
            <!-- radio 요소 -->
            <h2>Radio</h2>
            <ul class="list_con">
                <li>
                    <p>
                        <span class="radio-con">
                            <input type="radio" name="" id="radio0">
                            <label for="radio0">선택 전</label>
                        </span>
                    </p>
                </li>
                <li>
                    <p>
                        <span class="radio-con">
                            <input type="radio" name="" id="radio1" checked>
                            <label for="radio1">선택 상태</label>
                        </span>
                    </p>
                </li>
                <li>
                    <p>
                        <span class="radio-con">
                            <input type="radio" name="" id="radio2" disabled>
                            <label for="radio2">선택 불가능</label>
                        </span>
                    </p>
                </li>
                <li>
                    <p>
                        <span class="radio-con">
                            <input type="radio" name="" id="radio3" checked disabled>
                            <label for="radio3">선택 해제 불가능</label>
                        </span>
                    </p>
                </li>
                <li>
                    <p>
                        <span class="radio-btn-con">
                            <input type="radio" name="radiobtn" id="radiobtn0">
                            <label for="radiobtn0">버튼형 옵션0</label>
                            <input type="radio" name="radiobtn" id="radiobtn1">
                            <label for="radiobtn1">버튼형 옵션1</label>
                            <input type="radio" name="radiobtn" id="radiobtn2">
                            <label for="radiobtn2">버튼형 옵션2</label>
                            <input type="radio" name="radiobtn" id="radiobtn3">
                            <label for="radiobtn3">버튼형 옵션3</label>
                        </span>
                    </p>
                </li>
            </ul>
        </section>
        <hr />
        <section id="checkbox-sec">
            <!-- Checkbox 요소 -->
            <h2>Checkbox</h2>
            <ul class="list_con">
                <li>
                    <span class="checkbox-con">
                        <input type="checkbox" name="" id="checkbox0">
                        <label for="checkbox0">체크 전</label>
                    </span>
                </li>
                <li>
                    <span class="checkbox-con">
                        <input type="checkbox" name="" id="checkbox1" checked>
                        <label for="checkbox1">체크 상태</label>
                    </span>
                </li>
                <li>
                    <span class="checkbox-con">
                        <input type="checkbox" name="" id="checkbox2" disabled>
                        <label for="checkbox2">체크 불가능</label>
                    </span>
                </li>
                <li>
                    <span class="checkbox-con">
                        <input type="checkbox" name="" id="checkbox3" checked disabled>
                        <label for="checkbox3">체크 해제 불가능</label>
                    </span>
                </li>
                <li>
                    <span class="checkbox-btn-con">
                        <input type="checkbox" name="" id="checkbox-btn0">
                        <label for="checkbox-btn0">체크박스버튼 00</label>
                    </span>
                    <span class="checkbox-btn-con">
                        <input type="checkbox" name="" id="checkbox-btn1">
                        <label for="checkbox-btn1">체크박스버튼 01</label>
                    </span>
                    <span class="checkbox-btn-con">
                        <input type="checkbox" name="" id="checkbox-btn2">
                        <label for="checkbox-btn2">체크박스버튼 02</label>
                    </span>
                    <span class="checkbox-btn-con">
                        <input type="checkbox" name="" id="checkbox-btn3">
                        <label for="checkbox-btn3">체크박스버튼 03</label>
                    </span>
                </li>
            </ul>
        </section>
        <hr />
    </main>
</body>

</html>
