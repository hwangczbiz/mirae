<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/guide.css">
    <link rel="stylesheet" href="../../css/button.css">
    <title>Button Element Style</title>
</head>

<body>
    <main>
        <h1>Button Element Style</h1>
        <hr />
        <section id="action-sec" class="flex-con">
            <div>
                <h2 class="ff-roboto">Normal</h2>
                <ul class="list_con">
                    <li>
                        <p>
                            <input type="button" class="btn-solid large" value="Normal">
                        </p>
                    </li>
                    <li>
                        <p>
                            <input type="button" class="btn medium color-41" value="확인">
                        </p>
                    </li>
                    <li>
                        <p>
                            <input type="button" class="btn" value="추가"> &nbsp; &nbsp;
                            <input type="button" class="btn color-main icon-add" value="버튼명">
                        </p>
                    </li>
                    <li>
                        <p>
                            <a href="#" class="btn-text icon-lock">아이디/비밀번호를 잊어버렸어요.</a>
                        </p>
                    </li>
                    <li>
                        <p>
                            <a href="#" class="btn-text icon-next">공동인증서 안내</a>
                        </p>
                    </li>
                </ul>
            </div>
            <div>
                <h2 class="ff-roboto">Hover/Pressed</h2>
                <ul class="list_con">
                    <li>
                        <p>
                            <input type="button" class="btn-solid large hover" value="Normal">
                        </p>
                    </li>
                    <li>
                        <p>
                            <input type="button" class="btn medium color-41 hover" value="확인">
                        </p>
                    </li>
                    <li>
                        <p>
                            <input type="button" class="btn hover" value="추가"> &nbsp; &nbsp;
                            <input type="button" class="btn color-main icon-add hover" value="버튼명">
                        </p>
                    </li>
                    <li>
                        <p>
                            <a href="#" class="btn-text icon-lock hover">아이디/비밀번호를 잊어버렸어요.</a>
                        </p>
                    </li>
                    <li>
                        <p>
                            <a href="#" class="btn-text icon-next hover">공동인증서 안내</a>
                        </p>
                    </li>
                </ul>
            </div>
            <div>
                <h2 class="ff-roboto">Disabled</h2>
                <ul class="list_con">
                    <li>
                        <p>
                            <input type="button" class="btn-solid large" value="Normal" disabled>
                        </p>
                    </li>
                    <li>
                        <p>
                            <input type="button" class="btn medium" value="확인" disabled>
                        </p>
                    </li>
                    <li>
                        <p>
                            <input type="button" class="btn" value="추가" disabled>
                        </p>
                    </li>
                </ul>
            </div>
        </section>
        <hr />
        <section id="action-sec" class="flex-con">
            <div>
                <h2 class="ff-roboto">Large</h2>
                <ul class="list_con">
                    <li>
                        <p>
                            <input type="button" class="btn-grad large" value="다음"> &nbsp; &nbsp;
                        </p>
                    </li>
                    <li>
                        <p>
                            <input type="button" class="btn-grad large blue" value="다음"> &nbsp; &nbsp;
                        </p>
                    </li>
                    <li>
                        <p>
                            <input type="button" class="btn-solid large color-4d icon-prev" value="버튼명">
                        </p>
                    </li>
                </ul>
            </div>
            <div>
                <h2 class="ff-roboto">Medium</h2>
                <ul class="list_con">
                    <li>
                        <p>
                            <input type="button" class="btn-solid medium" value="버튼명이들어가요"> &nbsp; &nbsp;
                            <input type="button" class="btn medium" value="버튼명">
                        </p>
                    </li>
                    <li>
                        <p>
                            <input type="button" class="btn medium color-41 icon-member" value="버튼명"> &nbsp; &nbsp;
                        </p>
                    </li>
                </ul>
            </div>
            <div>
                <h2 class="ff-roboto">Small</h2>
                <ul class="list_con">
                    <li>
                        <p>
                            <input type="button" class="btn-solid" value="버튼명이들어가요"> &nbsp; &nbsp;
                            <input type="button" class="btn" value="버튼명">
                        </p>
                    </li>
                    <li>
                        <p>
                            <input type="button" class="btn color-main icon-add" value="버튼명"> &nbsp; &nbsp;
                            <input type="button" class="btn icon-download" value="버튼명">
                        </p>
                    </li>
                </ul>
            </div>
        </section>
        <hr />
    </main>
</body>

</html>
