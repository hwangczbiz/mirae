<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/guide.css">
    <link rel="stylesheet" href="../../css/button.css">
    <title>Button Element Style</title>
</head>

<body>
    <main>
        <h1>Button Element Style</h1>
        <hr />
        <section id="action-sec" class="flex-con">
            <div>
                <h2 class="ff-roboto">Normal</h2>
                <ul class="list_con">
                    <li>
                        <p>
                            <button type="button" class="btn-solid large">Normal</button>
                        </p>
                    </li>
                    <li>
                        <p>
                            <button type="button" class="btn medium color-41">확인</button>
                        </p>
                    </li>
                    <li>
                        <p>
                            <button type="button" class="btn">추가</button> &nbsp; &nbsp;
                            <button type="button" class="btn color-main icon-add">버튼명</button>
                        </p>
                    </li>
                    <li>
                        <p>
                            <a href="#" class="btn-text icon-lock">아이디/비밀번호를 잊어버렸어요.</a>
                        </p>
                    </li>
                    <li>
                        <p>
                            <a href="#" class="btn-text icon-next">공동인증서 안내</a>
                        </p>
                    </li>
                </ul>
            </div>
            <div>
                <h2 class="ff-roboto">Hover/Pressed</h2>
                <ul class="list_con">
                    <li>
                        <p>
                            <button type="button" class="btn-solid large hover">Normal</button>
                        </p>
                    </li>
                    <li>
                        <p>
                            <button type="button" class="btn medium color-41 hover">확인</button>
                        </p>
                    </li>
                    <li>
                        <p>
                            <button type="button" class="btn hover">추가</button> &nbsp; &nbsp;
                            <button type="button" class="btn color-main icon-add hover">버튼명</button>
                        </p>
                    </li>
                    <li>
                        <p>
                            <a href="#" class="btn-text icon-lock hover">아이디/비밀번호를 잊어버렸어요.</a>
                        </p>
                    </li>
                    <li>
                        <p>
                            <a href="#" class="btn-text icon-next hover">공동인증서 안내</a>
                        </p>
                    </li>
                </ul>
            </div>
            <div>
                <h2 class="ff-roboto">Disabled</h2>
                <ul class="list_con">
                    <li>
                        <p>
                            <button type="button" class="btn-solid large" disabled>Normal</button>
                        </p>
                    </li>
                    <li>
                        <p>
                            <button type="button" class="btn medium" disabled>확인</button>
                        </p>
                    </li>
                    <li>
                        <p>
                            <button type="button" class="btn" disabled>추가</button>
                        </p>
                    </li>
                </ul>
            </div>
        </section>
        <hr />
        <section id="action-sec" class="flex-con">
            <div>
                <h2 class="ff-roboto">Large</h2>
                <ul class="list_con">
                    <li>
                        <p>
                            <button type="button" class="btn-grad large">다음</button> &nbsp; &nbsp;
                        </p>
                    </li>
                    <li>
                        <p>
                            <button type="button" class="btn-grad large blue">다음</button> &nbsp; &nbsp;
                        </p>
                    </li>
                    <li>
                        <p>
                            <button type="button" class="btn-solid large color-4d icon-prev">버튼명</button>
                        </p>
                    </li>
                </ul>
            </div>
            <div>
                <h2 class="ff-roboto">Medium</h2>
                <ul class="list_con">
                    <li>
                        <p>
                            <button type="button" class="btn-solid medium">버튼명이들어가요</button> &nbsp; &nbsp;
                            <button type="button" class="btn medium">버튼명</button>
                        </p>
                    </li>
                    <li>
                        <p>
                            <button type="button" class="btn medium color-41 icon-member">버튼명</button> &nbsp; &nbsp;
                        </p>
                    </li>
                </ul>
            </div>
            <div>
                <h2 class="ff-roboto">Small</h2>
                <ul class="list_con">
                    <li>
                        <p>
                            <button type="button" class="btn-solid">버튼명이들어가요</button> &nbsp; &nbsp;
                            <button type="button" class="btn">버튼명</button>
                        </p>
                    </li>
                    <li>
                        <p>
                            <button type="button" class="btn color-main icon-add">버튼명</button> &nbsp; &nbsp;
                            <button type="button" class="btn icon-download">버튼명</button>
                        </p>
                    </li>
                </ul>
            </div>
        </section>
        <hr />
    </main>
</body>

</html>
