<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wiph=device-wiph, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/guide.css">
    <link rel="stylesheet" href="../../css/button.css">
    <title>Button Element Style</title>
</head>

<body>
    <main>
        <h1>Button Element Style</h1>
        <hr />
        <section id="solid-sec">
            <h2>Solid button</h2>
            <ul class="list_con">
                <li>
                    <p class="label">Normal</p>
                    <p>
                        <input type="button" class="btn-solid" value="Normal">
                    </p>
                </li>
                <li>
                    <p class="label">Hover / Pressed</p>
                    <p>
                        <input type="button" class="btn-solid hover" value="Hover / Pressed">
                    </p>
                </li>
                <li>
                    <p class="label">Disabled</p>
                    <p>
                        <input type="button" class="btn-solid" value="Disabled" disabled>
                    </p>
                </li>
            </ul>
        </section>
        <hr />
        <section id="line-sec">
            <h2>Line button</h2>
            <ul class="list_con">
                <li>
                    <p class="label">Normal</p>
                    <p>
                        <input type="button" class="btn-line large" value="확인">
                        <input type="button" class="btn-line has-bg" value="삭제">
                        <input type="button" class="btn-line" value="추가">
                    </p>
                </li>
                <li>
                    <p class="label">Hover / Pressed</p>
                    <p>
                        <input type="button" class="btn-line hover large" value="확인">
                        <input type="button" class="btn-line hover has-bg" value="삭제">
                        <input type="button" class="btn-line hover" value="추가">
                    </p>
                </li>
                <li>
                    <p class="label">Disabled</p>
                    <p>
                        <input type="button" class="btn-line large" value="확인" disabled>
                        <input type="button" class="btn-line has-bg" value="삭제" disabled>
                        <input type="button" class="btn-line" value="추가" disabled>
                    </p>
                </li>
            </ul>
        </section>
        <hr />
        <section id="text-sec">
            <h2>Text button</h2>
            <ul class="list_con">
                <li>
                    <p>
                        <a href="#" class="btn-text">아이디/비밀번호를 잊어버렸어요.</a>
                    </p>
                </li>
                <li>
                    <p>
                        <a href="#" class="btn-text-small">공동인증서 안내</a>
                    </p>
                </li>
            </ul>
        </section>
        <hr />
        <section id="box-sec">
            <h2>Box button</h2>
            <ul class="list_con">
                <li>
                    <p class="label">Large</p>
                    <p>
                        <input type="button" class="btn-box large grad-orange" value="저장 후 다음">
                        <input type="button" class="btn-box large icon-prev" value="이전단계">
                    </p>
                </li>
                <li>
                    <p class="label">Medium</p>
                    <p>
                        <input type="button" class="btn-box" value="인터넷 등기소 서비스 소개">
                        <input type="button" class="btn-box line" value="신청인">
                        <input type="button" class="btn-box line icon-member" value="로그인">
                    </p>
                </li>
                <li>
                    <p class="label">Small</p>
                    <p>
                        <input type="button" class="btn-box small" value="거래가액 입력">
                        <input type="button" class="btn-box small line icon-plus" value="추가">
                        <input type="button" class="btn-box small line" value="선택 삭제">
                    </p>
                </li>
            </ul>
        </section>
        <hr />
    </main>
</body>

</html>
